<head>
  <title>Guess the Feels</title>
</head>

<body>
  {{#each forecasts}}
    {{> forecast}}
    {{> guess}}
  {{/each}}
</body>

<template name="forecast">
  <h2>{{observationpoint}}</h2>
  <h3>{{formattedDate}}</h3>
  <h1><img src="{{imageUrl}}" /> {{temperature}} C</h1>
  <p><b>Feels like:</b> {{temperature}} C</p>
  <p><b>Humidity:</b> {{humidity}}%</p>
  <p><b>Wind:</b> {{winddisplay}}</p>
</template>

<template name="guess">
  <form>
    <label>Guess what it feels like!</label>
    <input type="text">
  </form>
</template>
