<head>
  <title>Guess the Feels</title>
</head>

<body>
  {{#each forecasts}}
    {{#with current}}
    {{> forecast}}
    {{/with}}
    {{> guess}}
  {{/each}}
</body>

<template name="forecast">
  <div class="forecast">
    <input type="text" value="{{observationpoint}}" class="location">
    <h3>{{formattedDate}}</h3>
    <h1><img src="{{imageUrl}}" /> {{temperature}} <a href="#" class="degree-type">{{degreeType}}</a></h1>
    <p><b>Feels like:</b> {{temperature}} C</p>
    <p><b>Humidity:</b> {{humidity}}%</p>
    <p><b>Wind:</b> {{winddisplay}}</p>
  </div>
</template>

<template name="guess">
  <form>
    <label>Guess what it feels like!</label>
    <input type="text">
  </form>
</template>
